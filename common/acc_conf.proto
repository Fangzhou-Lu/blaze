package blaze;

enum AccType {
  CPU = 0;  
  OpenCL = 1;  
  CUDA = 2;  
  ZYNQ = 3;
}

message AccPlatform {
  required AccType type = 1; 
  optional string name = 2;
  optional AccType cache_loc = 3 [default = CPU];
  optional int32 cache_limit = 4 [default = 16];
  optional int32 scratch_limit = 5 [default = 4]; 
  repeated AccWorker acc = 6;
}

message AccWorker {
  required string id = 2;  
  required string path = 3;
  optional int32  speedup = 4;
  optional string impl_name = 5;
  optional string impl_path = 6;
  optional string kernel_name = 7;
}

message ManagerConf {
  optional int32 port = 1 [default = 1027];
  optional int32 verbose = 2 [default = 3];
  repeated AccPlatform platform = 3;
}
